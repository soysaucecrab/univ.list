<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <!-- FullCalendar v5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      background: #f9f9fb;
      color: #333;
    }
    h1 {
      margin-bottom: 20px;

      font-weight: 700;
      color: #222;
    }

    /* Ïπ¥Ïö¥Ìä∏Îã§Ïö¥ Ïπ¥Îìú Î¶¨Ïä§Ìä∏ */
    #countdown-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 15px;
      padding: 0;
      list-style: none;
      margin-bottom: 30px;
    }
    .countdown-card {
      background: #fff;
      border-radius: 12px;
      padding: 18px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .countdown-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    }
    .countdown-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .countdown-date {
      font-size: 14px;
      color: #666;
    }
    .countdown-dday {
      margin-top: 10px;
      font-weight: 600;
      color: #0077cc;
    }

    /* Ï∫òÎ¶∞Îçî Ïª®ÌÖåÏù¥ÎÑà */
    #calendar {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    /* FullCalendar Î≤ÑÌäº Ïª§Ïä§ÌÖÄ */
    .fc .fc-button {
      background: #0077cc;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }
    .fc .fc-button:hover {
      background: #005fa3;
    }
    .fc .fc-toolbar-title {
      font-size: 18px;
      font-weight: 600;
      color: #222;
    }
  </style>
</head>
<body>

  <h1>üìÖ 2025 Î©¥Ï†ë ÏùºÏ†ï & ÎÇ®ÏùÄ ÎÇ†Ïßú</h1>
  <ul id="countdown-list"></ul>

  <div id="calendar"></div>

  <script>
    const interviews = [
    { name: 'KAIST Ï∞ΩÏùòÎèÑÏ†Ñ', date: '2025-10-17' },
    { name: 'ÏÑ±Í∑†Í¥ÄÎåÄÌïôÍµê', date: '2025-10-26' },
    { name: 'GIST', start: '2025-10-30', end: '2025-11-01' },   // 10.30~10.31
    { name: 'Í≥†Î†§ÎåÄÌïôÍµê', date: '2025-11-02' },
    { name: 'UNIST', date: '2025-11-08' },
    { name: 'Ïó∞ÏÑ∏ÎåÄÌïôÍµê', date: '2025-11-16' },
    { name: 'DGIST', start: '2025-11-18', end: '2025-11-22' }, // 11.18~11.21
    { name: 'ÏÑúÏö∏ÎåÄÌïôÍµê', date: '2025-11-21' },
    { name: 'ÏÑúÏö∏Í≥ºÌïôÍ∏∞Ïà†ÎåÄÌïôÍµê', date: '2025-11-22' },
    { name: 'ÌïúÏñëÎåÄÌïôÍµê ERICA', date: '2025-11-22' },
    { name: 'POSTECH', date: '2025-11-22' },
    { name: 'POSTECH (Î∞òÎèÑÏ≤¥)', date: '2025-11-23' },
    { name: 'KENTECH', date: '2025-11-24' },
    { name: 'KAIST ÏùºÎ∞òÏ†ÑÌòï', date: '2025-11-27' },
    { name: 'ÌïúÏñëÎåÄÌïôÍµê', date: '2025-11-29' },
    { name: 'Ï§ëÏïôÎåÄÌïôÍµê', start: '2025-11-29', end: '2025-12-01' },   // 11.29~11.30
    { name: 'Í≤ΩÌù¨ÎåÄÌïôÍµê', start: '2025-11-29', end: '2025-12-01' },   // 11.29~11.30
  ];

    const today = new Date();
    const listEl = document.getElementById('countdown-list');

    const sorted = interviews
      .map(item => {
        const interviewDate = new Date(item.date);
        const diff = Math.ceil((interviewDate - today) / (1000 * 60 * 60 * 24));
        return { ...item, dday: diff };
      })
      .filter(item => item.dday >= 0)
      .sort((a, b) => a.dday - b.dday);

    sorted.forEach(item => {
      const li = document.createElement('li');
      li.className = "countdown-card";
      li.innerHTML = `
        <div class="countdown-title">${item.name}</div>
        <div class="countdown-date">${item.date}</div>
        <div class="countdown-dday">D-${item.dday}</div>
      `;
      listEl.appendChild(li);
    });

    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'ko',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,listWeek'
        },
        events: interviews.map(item => ({
          title: item.name,
          start: item.date,
        })),
      });
      calendar.render();
    });
  </script>

</body>
</html>
